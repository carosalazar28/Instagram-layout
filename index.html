        <form class="form-search" action="index.html">
          <input type="text" name="search" placeholder="Busca">

        <nav>
          <a href="" class="icon home"><i class="icon-home"></i></a>
          <a href="" class="icon mark"><i class="icon-mark"></i></a>
          <a href="" class="icon browser"><i class="icon-browser"></i></a>
          <a href="" class="icon like"><i class="icon-heart-o"></i></a>
          <a href="" class="icon profile"><img src="./image/carolinaprogramming.jpg" alt="profile" width="25px"></a>
        </nav>
      </div>
    </header>

        <div class="perfil-content">

            <p>carolalapata</p>
            <input type="text" name="edit" placeholder="Editar perfil">
            <a href="" class="icon edit"> <i class="icon-settings"></i></a>

        </div>
        <div class="description">
          <p> <strong>132</strong> publicaciones</p>

        <div class="history">

          <img src="./image/compu2.jpg" alt="destacada">

      </div>
    </section>
